<html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="dialog.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(this).keydown(function(eventObject){
            if (eventObject.which == 27) //буква ESC
            {
                window.location.href = "indexDef.html";
                cef.set_focus(false);
            }
                
        });

        function blue() {
            cef.emit("blue", "blue")
        }

        function white() {
            cef.emit("white", "white")
        }

        function red() {
            cef.emit("red", "red")
        }

        function pink() {
            cef.emit("pink", "pink")
        }

        function yellow() {
            cef.emit("yellown", "yellown")
        }

        function green() {
            cef.emit("greenn", "greenn")
        }

        function delneon() {
            cef.emit("delneon", "delneon")
        }
    </script>
</head>
