    <script>
        $(this).keydown(function(eventObject){
            if (eventObject.which == 112) //буква ESC
            {
                window.location.href = "F1.html";
            }
                
        });
        $(this).keydown(function(eventObject){
            if (eventObject.which == 120) //буква ESC
            {
                window.location.href = "esc.html";
                cef.set_focus(true);
            }
                
        });
    </script>
    <script type="text/javascript">
        let vas = document.getElementById('ids');

        cef.on("notifical:player:data", (headers, body, text, colors, hide, time) => {
            Toast.add({header: headers, body, body: text, color: '#' + colors, autohide: hide, delay: time});
        });

        cef.on("notifical:success", (success) => {
            if ( success ) 
            {
                vas.innerHTML = 'Кортез';
                Toast.add({header: '1', body: '24', color: '#ff0000', autohide: true, delay: 5000});
            }
        });
    </script>
